{% extends 'base.html' %}
{% block content %}
    {% for task in tasks %}
        <li>{{ task.title }}</li>
        <li>{{ task.image_url }}</li>
        <li>{{ task.parsed_url }}</li>
        <li>{{ task.description }}</li>
        <li>{{ task.site_name }}</li>
    {% endfor %}
{% endblock content %}
